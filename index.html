<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1 style="color: #f1fdfa; font-size: 3rem;">Tic-Tac-Toe</h1>
        <div class="board">
            <div class="box 1"><h6 style="visibility: hidden;">1</h1></div>
            <div class="box 2"><h6 style="visibility: hidden;">2</h1></div>
            <div class="box 3"><h6 style="visibility: hidden;">3</h1></div>
            <div class="box 4"><h6 style="visibility: hidden;">4</h1></div>
            <div class="box 5"><h6 style="visibility: hidden;">5</h1></div>
            <div class="box 6"><h6 style="visibility: hidden;">6</h1></div>
            <div class="box 7"><h6 style="visibility: hidden;">7</h1></div>
            <div class="box 8"><h6 style="visibility: hidden;">8</h1></div>
            <div class="box 9"><h6 style="visibility: hidden;">9</h1></div>
        </div>
        <div class="button-container">
            <button class="btn">X</button>
            <button class="btn">O</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
